{% extends 'base.html' %} {% block content %}

<section id="register">
  <div class="container">
    <h2 class="text-center text-uppercase text-secondary mb-0">Register</h2>
    <hr class="star-dark mb-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form method="POST">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <input class="form-control" id="username" name="username" type="text" placeholder="Choose Username" required="required" data-validation-required-message="Please enter a username">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Register</button>
          </div>
          {% with messages = get_flashed_messages() %} {% if messages %}
          <h2 class="font-weight-light flash">{% for message in messages %} {{ message }}</h2>
          {% endfor %} {% endif %} {% endwith %}
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
